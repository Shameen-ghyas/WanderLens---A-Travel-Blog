    <title>Destinations</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="header"></div>


<section id="heroCarousel2" class="carousel carousel-fade slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.travelertrails.com/wp-content/uploads/2022/10/Basho-Valley-4.jpg" alt="Destination">
    </div>
  </div>

  <div class="hero-text text-dark text-center">
    <p class="lead fw-bolder fs-2" style="color: rgb(1, 1, 1);">Uncover Hidden Gems Around the World</p>
  </div>
  <a href="#cards-section" class="scroll-down">â†“</a>
</section>

<section id="category-section" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Explore by Category</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Beaches/Islands -->
        <div class="col">
          <a href="./categories/beach.html" class="text-decoration-none">
            <div class="category-card card h-100 border-0 shadow-sm">
              <img src="https://images.pexels.com/photos/31029732/pexels-photo-31029732.jpeg" class="category-img card-img-top" alt="Beaches and Islands" loading="lazy">
              <div class="card-img-overlay d-flex align-items-end">
                <h3 class="category-title text-white mb-3">Beaches & Islands</h3>
              </div>
            </div>
          </a>
        </div>
        <!-- Cultural/Heritage -->
        <div class="col">
          <a href="/categories/culture.html" class="text-decoration-none">
            <div class="category-card card h-100 border-0 shadow-sm">
              <img src="https://images.pexels.com/photos/5765651/pexels-photo-5765651.jpeg" class="category-img card-img-top" alt="Cultural and Heritage" loading="lazy">
              <div class="card-img-overlay d-flex align-items-end">
                <h3 class="category-title text-white mb-3">Cultural & Heritage</h3>
              </div>
            </div>
          </a>
        </div>
        <!-- Geographic/Natural Wonders -->
        <div class="col">
          <a href="/categories/geo.html" class="text-decoration-none">
            <div class="category-card card h-100 border-0 shadow-sm">
              <img src="https://images.pexels.com/photos/2458386/pexels-photo-2458386.jpeg" class="category-img card-img-top" alt="Geographic Wonders" loading="lazy">
              <div class="card-img-overlay d-flex align-items-end">
                <h3 class="category-title text-white mb-3">Geographic Wonders</h3>
              </div>
            </div>
          </a>
        </div>
        <!-- Adventure/Outdoor -->
        <div class="col">
          <a href="/categories/outdoor.html" class="text-decoration-none">
            <div class="category-card card h-100 border-0 shadow-sm">
              <img src="https://images.unsplash.com/photo-1636555318854-1567e5162e33?q=80&w=1225&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="category-img card-img-top" alt="Adventure and Outdoor" loading="lazy">

                <h3 class="category-title text-white mb-3">Adventure & Outdoor</h3>
              </div>
            </div>
          </a>
        </div>
        <!-- Urban/City Vibes -->
        <div class="col">
          <a href="/categories/urban.html" class="text-decoration-none">
            <div class="category-card card h-100 border-0 shadow-sm">

            </div>
          </a>

        <div class="col">
          <a href="/categories/food.html" class="text-decoration-none">

              <div class="card-img-overlay d-flex align-items-end">
                <h3 class="category-title text-white mb-3">Food & Culinary</h3>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer').innerHTML = data);
  </script>
